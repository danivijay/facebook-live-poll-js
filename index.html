<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Test</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="style.css" media="all" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="count">
        <img src="images/love.png" width="36" height="37"/>
        <span id="loves">0</span>
      </div>

      <div class="vs"><span>VS</span></div>
    </div>

    <div class="right">
      <div class="count">
        <img src="images/like.png" width="36" height="37"/>
        <span id="likes">0</span>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="live-poll.js"></script>
  <script>
    LivePoll.start(1000); // Check vote counts in every 1000ms (1 second)
  </script>
</body>
</html>
